version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-frontend:
    # Executor is the environment in which my job is running
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                command: npm install
                working_directory: frontend
            - run:
                command: npm test
                working_directory: frontend
  # build-and-test-backend:
workflows:
  build-and-test:
    jobs:
      - build-and-test-frontend
      # - build-and-test-backend
